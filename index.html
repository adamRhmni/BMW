<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and Viewport -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape"
    />

    <!-- Basic SEO -->
    <title>BMW | Cinematic 3D Web Experience by Adam Rhmni</title>
    <meta
      name="description"
      content="Explore a cinematic, interactive 3D BMW experience built with Three.js, R3F, GLSL, and Rapier.js by Adam Rhmni."
    />
    <meta
      name="keywords"
      content="BMW 3D, Three.js, R3F, GLSL, Rapier.js, WebGL, Next.js, 3D car, interactive web, Adam Rhmni"
    />
    <meta name="author" content="Adam Rhmni" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="BMW | Cinematic 3D Web Experience by Adam Rhmni"
    />
    <meta
      property="og:description"
      content="An immersive, interactive BMW scene using modern web 3D tech like Three.js and GLSL."
    />
    <meta
      property="og:image"
      content="https://bmw-lyart.vercel.app/icon.png"
    />
    <meta property="og:url" content="https://bmw-lyart.vercel.app/icon.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="BMW | Cinematic 3D Web Experience by Adam Rhmni"
    />
    <meta
      name="twitter:description"
      content="Real-time 3D BMW scene powered by Three.js, R3F, and custom shaders."
    />
    <meta
      name="twitter:image"
      content="https://bmw-lyart.vercel.app/icon.png"
    />

    <!-- PWA & Favicon -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="icon"
      href="https://bmw-lyart.vercel.app/icon.png"
      type="image/jpeg"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/main.css" />

    <!-- Performance -->
    <link
      rel="preload"
      href="https://bmw-lyart.vercel.app/icon.png"
      as="image"
    />
  </head>
  <body>
    <div id="loadingpage">
      <span></span>
    </div>
    <div id="app-container"></div>
    <div id="eyelidTop"></div>
    <div id="eyelidBottom"></div>
    <div id="cameraPositions"></div>
    <div id="ui-container"></div>
    <div id="ui-panels"></div>
    <div id="hide-ui">
      <input type="checkbox" id="hide-ui-checkbox" />
      <label for="hide-ui-checkbox">hide ui</label>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
